<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hdr">
        <h1>Student Enrollment Form </h1>
    </header>

    <div class="box">
        <div class="inner-box">
            <h1>Signup </h1>
            <div class="name">
                <p>Name:</p>
                <input class="ipt-bx" type="text" id="name" name="Name" placeholder="Enter Your Name" />
            </div>
            <div class="email">
                <p>E-Mail:</p>
                <input class="ipt-bx" type="email" id="email" name="email" placeholder="Enter your Email Id" />
            </div>
            <div class="website">
                <p>Website Link:</p>
                <input class="ipt-bx" type="url" id="website" name="WebsiteLink"
                    placeholder="Enter your Website Link" />
            </div>
            <div class="img">
                <p>Image Url:</p>
                <input class="ipt-bx" type="url" id="url" name="img" placeholder="Enter your img Id">
            </div>
            <div class="Gender">
                <p>Gender:</p>
                <label class="x"><input type="radio" name="male-female" id="male" value="Male">Male</label>
                <label class="x"><input type="radio" name="male-female" id="female" value="Female"
                        required>Female</label>
            </div>
            <div class="skills">

                <p> Skills:</p>
                <label class="x"><input type="checkbox" value="HTML" id="html" class="checkbox">HTML</label>
                <label class="x"><input type="checkbox" value="CSS" id="css" class="checkbox">CSS</label>
                <label class="x"><input type="checkbox" value="JS" id="css" class="checkbox">JavaScript</label>
            </div>
            <button class="submit" id="submit">Enroll</button>
            <div class="box2">
                <h1>Enrolled Student</h1>
                <div class="output">
                    <div class="section" id="section"> </div>
                </div>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
            <div class="circle c4"></div>
        </div>
        <script src="/Script.js"></script>
</body>

</html>
